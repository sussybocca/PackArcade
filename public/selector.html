  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #eef2ff;
      line-height: 1.5;
      position: relative;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 10% 20%, rgba(45, 40, 75, 0.8), #0b0e17 80%); /* fallback */
    }

    /* ----- BACKGROUND VIDEO ----- */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;                /* behind everything */
      pointer-events: none;        /* allow clicks to pass through */
      opacity: 0.7;                /* blend with gradient, adjust as you like */
    }

    /* floating glow orbs (now sit above video) */
    body::before {
      content: '';
      position: fixed;
      width: 70vmax;
      height: 70vmax;
      top: 10vh;
      right: -10vw;
      background: radial-gradient(circle, rgba(100, 80, 220, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      filter: blur(80px);
    }

    body::after {
      content: '';
      position: fixed;
      width: 60vmin;
      height: 60vmin;
      bottom: 0;
      left: 0;
      background: radial-gradient(circle, rgba(180, 130, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      filter: blur(70px);
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 0.5rem 0.8rem 0.8rem 0.8rem;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* category filter bar */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
      background: rgba(15, 20, 35, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 0.8rem 1.2rem;
      border-radius: 60px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
    }

    .filter-btn {
      background: transparent;
      border: none;
      color: #b1b9d9;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
      backdrop-filter: blur(4px);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }

    .filter-btn.active {
      background: linear-gradient(145deg, #4a40bf, #7a5be8);
      color: white;
      box-shadow: 0 8px 18px -6px #4a40bf80;
      font-weight: 600;
    }

    /* immersive card grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      perspective: 1200px;
      flex: 1;
      align-content: start;
    }

    /* card styles */
    .card {
      background: rgba(20, 25, 45, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 28px;
      padding: 1.5rem 1.2rem 1.5rem 1.2rem;
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      transition: all 0.35s cubic-bezier(0.2, 0.9, 0.3, 1);
      display: flex;
      flex-direction: column;
      transform-style: preserve-3d;
      cursor: pointer;
      color: #eef2ff;
      position: relative;
      overflow: hidden;
      height: fit-content;
    }

    .card:hover {
      transform: translateY(-6px) rotateX(2deg) rotateY(1deg);
      background: rgba(30, 35, 60, 0.8);
      border-color: rgba(140, 120, 255, 0.3);
      box-shadow: 0 30px 60px -15px #000000cc, 0 0 0 2px rgba(140, 120, 255, 0.2) inset;
    }

    .card.highlight {
      background: linear-gradient(145deg, #2f2a60, #282350);
      border: 1px solid #a28eff55;
      box-shadow: 0 25px 45px -12px #6240ff, 0 0 0 1px #b5a0ff inset;
    }

    .card.highlight::after {
      content: '‚òÖ FEATURED';
      position: absolute;
      top: 10px;
      right: 12px;
      background: #ffd966cc;
      backdrop-filter: blur(4px);
      color: #1a142b;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.2rem 0.9rem;
      border-radius: 40px;
      letter-spacing: 0.5px;
    }

    .card-icon {
      font-size: 2.8rem;
      line-height: 1;
      margin-bottom: 0.8rem;
      filter: drop-shadow(0 8px 12px #00000050);
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #fff, #d2c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
    }

    .card-desc {
      font-size: 0.9rem;
      color: #b9c2e8;
      margin-bottom: 1.2rem;
      line-height: 1.5;
      flex: 1;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.5rem;
    }

    .feature-tag {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 40px;
      padding: 0.2rem 0.9rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: #cbd0ec;
      backdrop-filter: blur(2px);
    }

    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      padding: 0.5rem 1.1rem;
      font-size: 0.85rem;
      font-weight: 500;
      color: #ffffffdd;
      text-decoration: none;
      transition: all 0.2s;
      margin-top: auto;
      align-self: flex-start;
      backdrop-filter: blur(4px);
    }

    .card-link:hover {
      background: #5e50dc;
      border-color: #a88eff;
      box-shadow: 0 6px 14px #3f2db0;
      gap: 0.8rem;
    }

    .card-link span {
      font-size: 1rem;
    }

    .category-badge {
      position: absolute;
      bottom: 15px;
      right: 16px;
      font-size: 0.65rem;
      text-transform: uppercase;
      background: rgba(255,255,255,0.02);
      padding: 0.2rem 0.7rem;
      border-radius: 30px;
      color: #929cce;
      border: 1px solid rgba(255,255,255,0.05);
      letter-spacing: 0.3px;
    }

    .empty-message {
      text-align: center;
      padding: 3rem 1.5rem;
      background: rgba(0,0,0,0.2);
      border-radius: 48px;
      backdrop-filter: blur(8px);
      border: 1px dashed #536;
      font-size: 1.1rem;
      color: #a8b2e0;
    }

    /* ----- MUSIC TOGGLE BUTTON ----- */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(20, 25, 45, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      padding: 0.7rem 1.2rem;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 10px 25px -8px rgba(0,0,0,0.6);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      line-height: 1;
    }

    #music-toggle:hover {
      background: rgba(50, 55, 80, 0.9);
      border-color: rgba(180, 130, 255, 0.5);
      transform: scale(1.05);
    }

    #music-toggle.muted {
      opacity: 0.6;
    }

    #music-toggle span {
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* video fallback: if video fails, background stays gradient */
    @media (max-width: 600px) {
      .container { padding: 0.3rem; }
      .filter-bar { padding: 0.6rem 1rem; }
      .cards-grid { gap: 0.8rem; }
    }
  </style>

    <div class="filter-bar" id="filterBar">
      <button class="filter-btn active" data-category="all">All</button>
    </div>

    <div class="cards-grid" id="cardsGrid"></div>
  </div>

  <!-- MUSIC TOGGLE BUTTON -->
  <button id="music-toggle" class="muted" title="Toggle lobby music">
    <span>üîá</span> <span>Music</span>
  </button>

  <script>
    (function() {
      const grid = document.getElementById('cardsGrid');
      const filterBar = document.getElementById('filterBar');

      const categories = ['all', ...new Set(cardsData.map(c => c.category).filter(Boolean))];

      filterBar.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (cat === 'all' ? ' active' : '');
        btn.setAttribute('data-category', cat);
        btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderCards(cat);
        });
        filterBar.appendChild(btn);
      });

      function renderCards(category = 'all') {
        const filtered = category === 'all' 
          ? cardsData 
          : cardsData.filter(c => c.category === category);

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="empty-message">‚ú® No games in this dimension yet ‚ú®</div>`;
          return;
        }

        let html = '';
        filtered.forEach(card => {
          const highlightClass = card.highlight ? 'highlight' : '';
          const featuresHtml = card.features.map(f => `<span class="feature-tag">${f}</span>`).join('');
          const link = card.link.startsWith('http') ? card.link : card.link;

          html += `
            <div class="card ${highlightClass}" onclick="window.location.href='${link}'">
              <div class="card-icon">${card.icon || 'üìÅ'}</div>
              <h3 class="card-title">${card.title}</h3>
              <p class="card-desc">${card.description}</p>
              <div class="features">${featuresHtml}</div>
              <a href="${link}" class="card-link" onclick="event.stopPropagation();">
                <span>‚ñ∂</span> enter
              </a>
              <span class="category-badge">${card.category || 'demos'}</span>
            </div>
          `;
        });
        grid.innerHTML = html;
      }

      renderCards('all');
    })();

    // ----- MUSIC CONTROL -----
    (function() {
      const audio = document.getElementById('lobby-music');
      const toggleBtn = document.getElementById('music-toggle');
      let isPlaying = false;

      // If audio file fails to load, disable button
      audio.addEventListener('error', () => {
        toggleBtn.style.display = 'none'; // hide if no music file
      });

      toggleBtn.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          toggleBtn.innerHTML = '<span>üîá</span> <span>Music</span>';
        } else {
          // Browsers require user interaction to play audio
          audio.play().then(() => {
            toggleBtn.innerHTML = '<span>üîä</span> <span>Music</span>';
            isPlaying = true;
          }).catch(e => {
            console.warn('Audio play failed:', e);
            // If play fails (e.g., file missing), hide button
            toggleBtn.style.display = 'none';
          });
          return; // early return because play is async
        }
        isPlaying = !isPlaying;
      });

      // Optional: if audio ends, reset icon (though loop is on)
      audio.addEventListener('ended', () => {
        isPlaying = false;
        toggleBtn.innerHTML = '<span>üîá</span> <span>Music</span>';
      });
    })();
  </script>
