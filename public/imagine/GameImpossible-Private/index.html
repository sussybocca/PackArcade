<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameImpossible â€“ The Ultimate Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">
        <h1>GameImpossible</h1>
        <div id="stats">FPS: <span id="fps">0</span> | Position: <span id="pos">0,0,0</span></div>
    </div>
    <div id="ui">
        <div id="crosshair">+</div>
        <div id="interaction">[E] Interact</div>
        <div id="timer">Time: 00:00</div>
        <div id="abilities">
            <div class="ability" id="gravity">Gravity: NORMAL</div>
            <div class="ability" id="time">Time: 1.0x</div>
            <div class="ability" id="wallrun">Wallrun: READY</div>
        </div>
    </div>
    <div id="menu" style="display:none;">
        <button id="save">Save Game</button>
        <button id="load">Load Game</button>
        <button id="resume">Resume</button>
    </div>
    <!-- Import maps for Three.js and Cannon.js (ES modules) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
