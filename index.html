<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Game Hub</title>
  <style>
    /* Advanced full‑screen layout with dynamic background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(145deg, #0b0f1c 0%, #1a1f33 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animated header with glass effect */
    .header {
      padding: 1.2rem 2rem;
      background: rgba(10, 15, 30, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #b8bfff, #a678ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(166, 120, 255, 0.3);
    }

    .header p {
      color: #a0a8c0;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    /* iframe container – takes all remaining space */
    .iframe-container {
      flex: 1;
      width: 100%;
      padding: 1.5rem 2rem 2rem 2rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 28px;
      background: rgba(20, 25, 45, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    iframe:hover {
      transform: scale(1.002);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    /* subtle footer */
    .footer {
      text-align: center;
      padding: 0.8rem;
      color: #5b6482;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.8rem; }
      .iframe-container { padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>⚡ DIMENSION SELECTOR</h1>
    <p>choose your immersive experience</p>
  </header>

  <div class="iframe-container">
    <!-- "Import" selector.html via iframe – all game cards live there -->
    <iframe src="public/selector.html" title="Game Selector" loading="lazy"></iframe>
  </div>

  <div class="footer">
    <span>✦ auto‑linked from <code>public/imagine/</code> ✦</span>
  </div>
</body>
</html>
