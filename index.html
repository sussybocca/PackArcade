<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Game Hub</title>
  <style>
    /* Reset everything */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;           /* prevent scroll on the main page */
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(145deg, #0b0f1c 0%, #1a1f33 100%);
      position: relative;
    }

    /* Header – slim, floating, no extra space */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 0.5rem 1.5rem;
      background: rgba(10, 15, 30, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;       /* allow clicks to pass through to iframe */
    }

    .header h1 {
      font-size: 1.4rem;
      font-weight: 500;
      background: linear-gradient(135deg, #b8bfff, #a678ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .header p {
      color: #a0a8c0;
      font-size: 0.85rem;
    }

    /* iframe container – fills entire viewport */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0e121f;        /* fallback color */
    }

    /* Footer – tiny overlay at bottom */
    .footer {
      position: absolute;
      bottom: 0.5rem;
      right: 1rem;
      z-index: 10;
      color: #5b6482;
      font-size: 0.7rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      padding: 0.2rem 0.8rem;
      border-radius: 40px;
      pointer-events: none;
    }

    /* On very small screens, keep text readable */
    @media (max-width: 600px) {
      .header h1 { font-size: 1.2rem; }
      .header p { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <!-- Minimal header – does not take layout space -->
  <header class="header">
    <h1>⚡ DIMENSION SELECTOR</h1>
    <p>choose your immersive experience</p>
  </header>

  <!-- iframe fills the whole window -->
  <div class="iframe-container">
    <iframe src="public/selector.html" title="Game Selector" loading="lazy"></iframe>
  </div>

  <!-- Tiny footer overlay -->
  <div class="footer">
    <span>✦ auto‑linked from <code>public/imagine/</code> ✦</span>
  </div>
</body>
</html>
